<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Humanoid Avatar Tele-Operation Platform</title>
    <style>
      :root {
        --primary: #3498db;
        --dark: #2c3e50;
        --light: #ecf0f1;
        --accent: #e74c3c;
        --background: #1a1a2e;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        background-color: var(--background);
        color: var(--light);
        min-height: 100vh;
      }

      .container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        padding: 1rem;
        max-width: 100vw;
        max-height: 100vh;
        overflow: hidden;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        text-align: center;
        padding: 1rem;
        margin-bottom: 1rem;
        background-color: rgba(44, 62, 80, 0.6);
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .header h1 {
        font-size: 1.5rem;
      }

      .header-controls {
        display: flex;
        gap: 0.5rem;
      }

      .header-controls button {
        padding: 0.5rem 1rem;
        font-size: 1rem;
      }

      #toggle-widget {
        padding: 0.5rem 1rem;
        font-size: 1rem;
        cursor: pointer;
        background: var(--primary);
        color: var(--light);
        border: none;
        border-radius: 4px;
      }

      .content {
        display: flex;
        flex: 1;
        gap: 1rem;
        flex-direction: column;
        position: relative;
        flex-wrap: wrap;
      }

      @media (min-width: 768px) {
        .content {
          flex-direction: row;
        }
      }

      .video-container {
        flex: 3;
        position: relative;
        overflow: hidden;
        border-radius: 8px;
        background-color: #000;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      video {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .widget {
        flex: 1;
        background-color: rgba(44, 62, 80, 0.6);
        border-radius: 8px;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        min-width: 150px;
        max-width: 250px;
      }

      /* Overlay mode styles for the widget */
      .widget.overlay {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 2;
        width: 20vw;
        max-width: 250px;
        background-color: rgba(44, 62, 80, 0.8);
      }

      .widget-header {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        border-bottom: 1px solid var(--primary);
        padding-bottom: 0.5rem;
      }

      .widget-title {
        font-size: 1.25rem;
        font-weight: 600;
      }

      .stat-container {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .stat-item {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        padding: 0.5rem;
        border-radius: 4px;
        background-color: rgba(26, 26, 46, 0.3);
        transition: transform 0.2s, background-color 0.3s;
      }

      .stat-item:hover {
        transform: translateX(5px);
        background-color: rgba(52, 152, 219, 0.2);
      }

      .stat-item.updating {
        background-color: rgba(52, 152, 219, 0.1);
      }

      .icon {
        width: 24px;
        height: 24px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--primary);
      }

      .stat-info {
        display: flex;
        flex-direction: column;
        flex-grow: 1;
      }

      .stat-label {
        font-size: 0.75rem;
        opacity: 0.8;
      }

      .stat-value {
        font-weight: 600;
        font-size: 1rem;
        transition: color 0.3s;
      }

      .value-increasing {
        color: #2ecc71;
      }

      .value-decreasing {
        color: #e74c3c;
      }

      .footer {
        text-align: center;
        padding: 1rem;
        margin-top: 1rem;
        background-color: rgba(44, 62, 80, 0.6);
        border-radius: 8px;
        font-size: 1.2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .pulse {
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.6;
        }
      }

      .timestamp {
        font-size: 0.8rem;
        opacity: 0.7;
        margin-top: 1rem;
        text-align: center;
      }

      /* Controller Diagram styles */
      #controller-diagram {
        margin-top: auto; /* push it to the bottom */
        max-height: 200px; /* or 30% of widget height */
        overflow-y: auto; /* scroll when too tall */
        background: rgba(26, 26, 46, 0.3);
        padding: 0.5rem;
        border-radius: 4px;
      }
      #controller-diagram h3 {
        margin-bottom: 0.5rem;
      }
      #controller-diagram ul {
        list-style: none;
        padding-left: 0;
      }
      #controller-diagram li {
        margin-bottom: 0.25rem;
      }

      .anomaly-button {
  position: absolute;
  top: 40px;
  left: 400px;
  z-index: 5;
}

.anomaly-button button {
  padding: 0.5rem 1rem;
  background: var(--accent);
  color: #fff;
  border: none;
  border-radius: 4px;
  font-size: 0.9rem;
  cursor: pointer;
}

    </style>
    <!-- Include Socket.IO client -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
  </head>
  <body>
    <div class="anomaly-button">
      <button onclick="window.open('/anomalies/pdf','_blank')">
        Anomaly Logs
      </button>
    </div>
    
    <div class="container">
      <header class="header">
        <h1>Prueba del servidor FLASK G1</h1>
        <div class="header-controls">
          <button id="toggle-widget">Toggle Panel</button>
          <button id="toggle-stream">Show Processed Stream</button>
        </div>
      </header>

      <main class="content">
        <div class="video-container">
          <!-- Webcam video element -->
          <!-- Serverâ€‘streamed MJPEG feed -->
          <img id="server-stream" src="/video_raw" alt="Webcam stream" />
        </div>

        <!-- Right panel widget. It will be repositioned dynamically. -->
        <aside class="widget">
          <div class="widget-header">
            <div class="icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M8 16.2c-1.8-1-3-2.9-3-5.2 0-3.3 2.7-6 6-6s6 2.7 6 6c0 2.3-1.3 4.2-3.1 5.2"
                ></path>
                <path d="M12 16v2"></path>
                <path d="M12 20v2"></path>
                <path d="M8 22H16"></path>
              </svg>
            </div>
            <h2 class="widget-title">Weather Conditions</h2>
          </div>

          <div class="stat-container">
            <div class="stat-item" id="temperature-item">
              <div class="icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M14 14.76V3.5a2.5 2.5 0 0 0-5 0v11.26a4.5 4.5 0 1 0 5 0z"
                  ></path>
                </svg>
              </div>
              <div class="stat-info">
                <span class="stat-label">Temperature</span>
                <span class="stat-value" id="temperature-value">--</span>
              </div>
            </div>

            <div class="stat-item" id="light-item">
              <div class="icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M12 12m-3 0a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
                  <path
                    d="M6 6L8 8M18 18L16 16M2 12H5M19 12H22M6 18L8 16M18 6L16 8"
                  ></path>
                </svg>
              </div>
              <div class="stat-info">
                <span class="stat-label">Light Level</span>
                <span class="stat-value" id="light-value">--</span>
              </div>
            </div>

            <div class="stat-item" id="humidity-item">
              <div class="icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242"
                  ></path>
                  <path d="M16 14v6"></path>
                  <path d="M8 14v6"></path>
                  <path d="M12 16v6"></path>
                </svg>
              </div>
              <div class="stat-info">
                <span class="stat-label">Humidity</span>
                <span class="stat-value" id="humidity-value">--</span>
              </div>
            </div>

            <div class="stat-item" id="pressure-item">
              <div class="icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <circle cx="12" cy="12" r="10"></circle>
                  <path d="M8 3.1A18 18 0 0 0 8 20.9"></path>
                  <path d="M16 3.1A18 18 0 0 1 16 20.9"></path>
                  <path d="M2 12H22"></path>
                </svg>
              </div>
              <div class="stat-info">
                <span class="stat-label">Pressure</span>
                <span class="stat-value" id="pressure-value">--</span>
              </div>
            </div>

            <div class="stat-item" id="airquality-item">
              <div class="icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path
                    d="M8.5 14a3.5 3.5 0 0 0 3.5 3.5h1A3.5 3.5 0 0 0 16.5 14h-8Z"
                  ></path>
                  <path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v5"></path>
                  <path d="M15 5.5a2.5 2.5 0 0 0-3-2.4"></path>
                  <path d="M8 8a2 2 0 0 0 2 2h4a2 2 0 1 0 0-4"></path>
                </svg>
              </div>
              <div class="stat-info">
                <span class="stat-label">Air Quality</span>
                <span class="stat-value" id="airquality-value">--</span>
              </div>
            </div>

            <div class="stat-item" id="power-item">
              <div class="icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M9 12a3 3 0 1 0 6 0a3 3 0 1 0 -6 0"></path>
                  <path d="M12 12v6"></path>
                  <path d="M12 6v3"></path>
                  <path d="M21 12a9 9 0 1 1 -18 0a9 9 0 0 1 18 0z"></path>
                </svg>
              </div>
              <div class="stat-info">
                <span class="stat-label">Power Status</span>
                <span class="stat-value" id="power-value">--</span>
              </div>
            </div>
          </div>
          <!-- Controller Diagram below the weather stats -->
          <div id="controller-diagram">
            <h3>Controller Status</h3>
            <p>No controller detected.</p>
          </div>
        </aside>
      </main>

      <footer class="footer">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M15 12L12 9L9 12"></path>
          <path d="M12 9V21"></path>
          <path d="M5 3L19 3"></path>
          <path d="M9 3L9 7"></path>
          <path d="M15 3L15 7"></path>
        </svg>
        <span class="pulse">Use the joystick to move the robot</span>
      </footer>
    </div>

    <script>
      window.addEventListener("DOMContentLoaded", function () {
        // --- Initialize Socket.IO ---
        const socket = io();
        // throttle settings
        let lastControllerEmitTime = 0;
        const emitInterval = 1000 / 3; // â‰ˆ333 ms between sends
        // --- Handle sensor data from the server ---
        const sensorMapping = {
          temperaturapeacock: {
            element: document.getElementById("temperature-value"),
            format: (val) => val + "Â°C",
          },
          presionpeacock: {
            element: document.getElementById("pressure-value"),
            format: (val) => val + " hPa",
          },
          luzpeacock: {
            element: document.getElementById("light-value"),
            format: (val) => val + " lux",
          },
          humedadpeacock: {
            element: document.getElementById("humidity-value"),
            format: (val) => val + "%",
          },
          calidadairepeacock: {
            element: document.getElementById("airquality-value"),
            format: (val) => {
              const aqi = Number(val);
              let quality = "Good";
              if (aqi > 50) quality = "Moderate";
              if (aqi > 100) quality = "Unhealthy";
              return `${quality} (${aqi} AQI)`;
            },
          },
          poderpeacock: {
            element: document.getElementById("power-value"),
            format: (val) => val + "%",
          },
        };

        socket.on("sensorData", ({ topic, data }) => {
          console.log("socket â†’ sensorData", topic, data);
          if (sensorMapping[topic]) {
            sensorMapping[topic].element.textContent =
              sensorMapping[topic].format(data);
          }
        });

        // --- Widget Toggle Functionality ---
        const widgetModes = ["side", "overlay", "off"];
        let widgetModeIndex = 0;
        const widget = document.querySelector(".widget");
        const content = document.querySelector(".content");
        const videoContainer = document.querySelector(".video-container");
        const toggleButton = document.getElementById("toggle-widget");

        function updateWidgetMode() {
          const mode = widgetModes[widgetModeIndex];
          if (mode === "side") {
            if (widget.parentNode !== content) {
              content.appendChild(widget);
            }
            widget.classList.remove("overlay");
            widget.style.display = "flex";
          } else if (mode === "overlay") {
            if (widget.parentNode !== videoContainer) {
              videoContainer.appendChild(widget);
            }
            widget.classList.add("overlay");
            widget.style.display = "flex";
          } else if (mode === "off") {
            widget.style.display = "none";
          }
          toggleButton.textContent = "Toggle Panel (" + mode + ")";
        }

        toggleButton.addEventListener("click", function () {
          widgetModeIndex = (widgetModeIndex + 1) % widgetModes.length;
          updateWidgetMode();
        });

        updateWidgetMode();

        // --- Gamepad Handling and Controller Data ---
        let gamepadState = {};

        function updateGamepad() {
          const gamepads = navigator.getGamepads ? navigator.getGamepads() : [];
          const gp = gamepads[0];
          if (gp) {
            gamepadState = {
              id: gp.id,
              index: gp.index,
              buttons: gp.buttons.map((button) => ({
                pressed: button.pressed,
                value: button.value,
              })),
              axes: gp.axes.slice(0),
            };

            let diagramHTML = `<h3>Controller Status</h3>`;
            diagramHTML += `<p><strong>ID:</strong> ${gamepadState.id}</p>`;
            diagramHTML += `<p><strong>Index:</strong> ${gamepadState.index}</p>`;
            diagramHTML += `<h4>Buttons</h4><ul>`;
            gp.buttons.forEach((button, index) => {
              diagramHTML += `<li>Button ${index}: ${button.value.toFixed(2)} ${
                button.pressed ? "(pressed)" : ""
              }</li>`;
            });
            diagramHTML += `</ul>`;
            diagramHTML += `<h4>Axes</h4><ul>`;
            gp.axes.forEach((axis, index) => {
              diagramHTML += `<li>Axis ${index}: ${axis.toFixed(2)}</li>`;
            });
            diagramHTML += `</ul>`;
            document.getElementById("controller-diagram").innerHTML =
              diagramHTML;

            // Extract and send joystick data [x1, y1, x2, y2] via Socket.IO
            // Extract and send joystick data [x1, y1, x2, y2] via Socket.IO,
            // rounding each value to two decimals.
            const joystickData = [
              Math.round((gp.axes[0] || 0) * 100) / 100,
              Math.round((gp.axes[1] || 0) * 100) / 100,
              Math.round((gp.axes[2] || 0) * 100) / 100,
              Math.round((gp.axes[3] || 0) * 100) / 100,
            ];
            const now = Date.now();
            if (now - lastControllerEmitTime >= emitInterval) {
              socket.emit("controllerData", joystickData);
              lastControllerEmitTime = now;
            }
          } else {
            document.getElementById(
              "controller-diagram"
            ).innerHTML = `<h3>Controller Status</h3><p>No controller detected.</p>`;
          }
          requestAnimationFrame(updateGamepad);
        }

        requestAnimationFrame(updateGamepad);
        const streamImg = document.getElementById("server-stream");
      });
      const toggleBtn = document.getElementById("toggle-stream");
      const streamImg = document.getElementById("server-stream");
      let showingRaw = true;

      toggleBtn.addEventListener("click", () => {
        showingRaw = !showingRaw;
        if (showingRaw) {
          streamImg.src = "/video_raw";
          toggleBtn.textContent = "Show Processed Stream";
        } else {
          streamImg.src = "/video_feed";
          toggleBtn.textContent = "Show processed Stream";
        }
      });
      const THRESHOLDS = {
    temperaturapeacock: {low:20, high:30},
    humedadpeacock:    {low:30, high:60},
    luzpeacock:        {low:300, high:1000},
    presionpeacock:    {low:850, high:1100},
    calidadairepeacock:{low:0, high:100},
    poderpeacock:      {low:20, high:100}
  };

  socket.on('sensorData', ({topic, data}) => {
    const cfg = THRESHOLDS[topic];
    const el  = sensorMapping[topic].element;
    el.textContent = sensorMapping[topic].format(data);

    // reset
    el.classList.remove('value-increasing','value-decreasing');

    if (cfg) {
      if (data > cfg.high) el.classList.add('value-increasing');
      if (data < cfg.low)  el.classList.add('value-decreasing');
    }
  });
    </script>
  </body>
</html>
